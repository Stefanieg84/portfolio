# GitHub Pages Configuration (Optional)
# This file is not strictly necessary for a custom HTML site,
# but can be useful for additional GitHub Pages settings

# Site settings
title: Your Name - Creative Portfolio
description: GRC Systems Architect | Creative Practitioner | Systems Designer
author: Your Name
email: hello@example.com

# Social links (optional, for potential integrations)
github_username: yourusername
linkedin_username: yourlinkedin

# Build settings (for Jekyll, but we're using custom HTML)
# These are here in case you want to add a blog or other Jekyll features later
markdown: kramdown
theme: null  # We're using custom HTML/CSS, not a Jekyll theme

# Exclude files from build (optional)
exclude:
  - README.md
  - LICENSE
  - .gitignore

